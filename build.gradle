plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'com.hedera.hashgraph:sdk:2.15.0'
    implementation 'io.grpc:grpc-netty-shaded:1.44.0'
    //compile 'io.github.cdimascio:java-dotenv:5.2.1' // Module that stores your environment variables from a .env file
    implementation 'org.slf4j:slf4j-nop:2.0.0-alpha1'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'io.github.cdimascio:java-dotenv:5.2.2'
    //implementation 'com.github.User:Repo:Tag'
}

application {
    // Define the main class for the application.
    mainClass = 'hedera.hedera'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
